{% extends 'base.html' %}
{% load static %}
{% block head %}
  <title>Login</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      background: #dfe9f5;
    }
    a{
      font-size: 1.7rem;
      padding: 1rem 0;
      color: var(--light-color);
    }
    h3 {
      padding-bottom: 1rem;
      font-size: 2.5rem;
      color: var(--black);
      text-transform: capitalize;
    }
    h1{
      font-size: 2rem;
      color: #07001f;
    }
    label {
      font-size: 1.7rem;
      padding: 1rem 0;
      color: var(--light-color);
    }
    form input{
      border: var(--border);
      padding: 1.4rem;
      color: var(--black);
      margin: 1rem 0;
      width: 100%;
      font-size: 1.8rem;
    }
    .recover{
      text-align: right;
      font-size: 0.8rem;
      margin: 0.2rem 1.7rem 0 0;
    }
    .recover a{
      text-decoration: none;
      color: #07001f;
    }
    button{
      font-size: 1.1rem;
      margin-top: 1rem;
      padding: 8px 0;
      border-radius: 5px;
      outline: none;
      border: none;
      width: 85%;
      background: tomato;
      color: #fff;
      cursor: pointer;
    }
    button:hover{
      background: rgba(122, 30, 30, 0.767);
    }
    .or{
      font-size: 0.8rem;
      margin-top: 1.5rem;
    }
    .icons i{
      color: #07001f;
      padding: 00.8rem 1.5rem;
      border-radius: 10px;
      margin-left: .9rem;
      font-size: 1.5rem;
      cursor: pointer;
      border: 2px solid #dfe9f5;
    }
    .icons i:hover{
      color: #fff !important;
      background: #07001f;
      transition: 1s;
    }
    .icons i:first-child{
      color: green;
    }
    .icons i:last-child{
      color: blue;
    }
    .not-member{
      font-size: 0.8rem;
      margin-top: 1.4rem;
    }
    .not-member a{
      color: tomato;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
  </style>
{% endblock %}
{% block content %}

  <section class="form-container">

    <form name="login" method="POST" novalidate>
       <h3>Login</h3>
       {% csrf_token %}
                {% for field in form %}
                    <div class="field-wrapper">
                        {{ field.label_tag }} {{ field }}
                        <div class="text-danger">
                        {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
       <a href="/auth/register/" class="d-block text-center mt-4">You dont have an account? Register.</a>
       <button class="btn btn-primary d-block col-12" type="submit">Login</button><br>
    </form>
 
 </section>
{% endblock %}
